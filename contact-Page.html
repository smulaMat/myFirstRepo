            <h1>Napisz do mnie!</h1>
            <p>Jak mogę Ci pomóc, jakie problemy możemy wspólnie rozwiązać?!</p>
        </div>
        <div class="container-form">
            <form>
                <ul>
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </li>
                    <li> <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </li>
                    <li> <label for="mail-name">Your e-mail</label>
                        <input type="text" id="mail-name" name="mail-name" placeholder="Type your e-mail...">
                    </li>
                    <li><label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>
                    </li>
                    <li><input type="submit" value="Submit"></li>
                </ul>
            </form>
        </div>

    </section>
